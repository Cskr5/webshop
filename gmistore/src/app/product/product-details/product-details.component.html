<div class="container">
  <div class="card shadow" *ngIf="product">
    <div class="container-fluid">
      <div class="wrapper row">
        <div class="preview col-md-6">

          <div class="preview-pic tab-content">
            <div class="tab-pane active" id="pic-1"><img src="{{product.pictureUrl}}"/></div>
            <div class="tab-pane" id="pic-2"><img src="{{product.pictureUrl}}"/></div>
            <div class="tab-pane" id="pic-3"><img src="{{product.pictureUrl}}"/></div>
            <div class="tab-pane" id="pic-4"><img src="{{product.pictureUrl}}"/></div>
            <div class="tab-pane" id="pic-5"><img src="{{product.pictureUrl}}"/></div>
          </div>
          <ul class="preview-thumbnail nav nav-tabs">
            <li class="active"><a data-target="#pic-1" data-toggle="tab"><img src="{{product.pictureUrl}}"/></a>
            </li>
            <li><a data-target="#pic-2" data-toggle="tab"><img src="{{product.pictureUrl}}"/></a></li>
            <li><a data-target="#pic-3" data-toggle="tab"><img src="{{product.pictureUrl}}"/></a></li>
            <li><a data-target="#pic-4" data-toggle="tab"><img src="{{product.pictureUrl}}"/></a></li>
            <li><a data-target="#pic-5" data-toggle="tab"><img src="{{product.pictureUrl}}"/></a></li>
          </ul>

        </div>
        <div class="details col-md-6">
          <h3 class="product-title">{{product.name}}</h3>
          <div class="rating">
            <div class="stars">
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star"></span>
              <span class="fa fa-star"></span>
            </div>
            <span class="review-no"><small>{{product.ratings.length}} értékelés alapján</small></span>
          </div>
          <p><small>Kategória: {{product.category}}</small></p>
          <p class="product-description">{{product.description}}</p>
          <hr>
          <h6>{{product.warrantyMonths}} hónap garancia</h6>
          <p>{{product.quantitySold}} eladott darab</p>
          <p>{{product.quantityAvailable}} raktáron</p>
          <h5><span>HUF {{product.price}}</span></h5>
          <div class="action">
            <button class="add-to-cart btn btn-default mr-1" type="button">Kosárba</button>
            <button class="like btn btn-default" type="button"><span class="fa fa-heart"></span></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
