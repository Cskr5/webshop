<div class="header">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1><a href="" class="title">GMI STORE</a></h1>
      </div> <!-- Title -->
      <div class="col-md-3" *ngIf="authService.isAuthenticated()">
        <button class="logout btn btn-default" (click)="logout()"><i class="fa fa-sign-out" aria-hidden="true"></i>Logout
        </button>
      </div>
      <div class="links col-md-3" *ngIf="!authService.isAuthenticated()">
        <a href="/login" class="login btn btn-default">Login</a>
        <a href="/register" class="register btn btn-default">Register</a>
      </div> <!-- Login and Register -->
    </div>
  </div>
</div>
