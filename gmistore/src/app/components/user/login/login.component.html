<div class="login-wrapper" fxLayout="column" fxLayoutAlign="center center">

  <mat-card class="box mat-elevation-z5">
    <mat-card-header [style.margin-bottom]="'2%'">
      <mat-card-subtitle>Bejelentkezés</mat-card-subtitle>
    </mat-card-header>

    <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-card-content>

        <mat-form-field class="form-full-width" appearance="outline">
          <mat-label>Felhasználónév</mat-label>
          <input matInput placeholder="" formControlName="username">
          <mat-hint></mat-hint>
          <mat-error *ngIf="loginForm.get('username').errors?.badCredentials">
            Rossz jelszó vagy felhasználónév
          </mat-error>
        </mat-form-field>

        <mat-form-field class="form-full-width" appearance="outline">
          <mat-label>Jelszó</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" placeholder="" formControlName="password">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-hint></mat-hint>
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="primary" class="btn-block">Bejelentkezés</button>
      <mat-divider></mat-divider>
      <a mat-button color="primary" [routerLink]="['/register']" class="login-footer-text">Regisztráció</a>
      <a mat-button color="primary" [routerLink]="['/reset-password']" class="login-footer-text">Új jelszó</a>
    </form>
  </mat-card>

</div>
