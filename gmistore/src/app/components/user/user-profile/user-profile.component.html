<div fxLayoutAlign="center" [style.margin-top]="'1%'">
  <div fxLayout="row wrap" fxFlex.lt-lg="100" fxFlex.gt-md="80" fxLayoutAlign="center" fxLayoutGap="10px">

    <div fxFlex.gt-sm="90" fxLayoutGap="10px" >
      <mat-card fxFlex.gt-sm="55" >
        <mat-card-header>
          <mat-card-title>Profile</mat-card-title>
          <mat-card-subtitle>Details</mat-card-subtitle>
        </mat-card-header>
        <div *ngFor="let item of details; let i = index">
          <mat-form-field fxFlexFill>
            <mat-label>{{titles[i]}}</mat-label>
            <input matInput type="text" readonly value="{{item}}">
          </mat-form-field>
        </div>
      </mat-card>

      <div fxFlex.gt-sm="45" >
        <div fxLayout="column wrap" fxLayoutGap="10px">
          <mat-card>
            <mat-card-header>
              <mat-card-title>Szállítási cím</mat-card-title>
              <mat-card-subtitle>Details</mat-card-subtitle>
            </mat-card-header>
            <div *ngFor="let item of shippingAddress; let i = index">
              <mat-form-field fxFlexFill>
                <mat-label>{{address[i]}}</mat-label>
                <input matInput type="text" readonly value="{{item}}">
              </mat-form-field>
            </div>
          </mat-card>

          <mat-card>
            <mat-card-header>
              <mat-card-title>Számlázási cím</mat-card-title>
              <mat-card-subtitle>Details</mat-card-subtitle>
            </mat-card-header>
            <div *ngFor="let item of billingAddress; let i = index">
              <mat-form-field fxFlexFill>
                <mat-label>{{address[i]}}</mat-label>
                <input matInput type="text" readonly value="{{item}}">
              </mat-form-field>
            </div>
          </mat-card>
        </div>
      </div>
    </div>
