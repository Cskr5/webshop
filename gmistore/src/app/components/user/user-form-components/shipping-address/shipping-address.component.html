<form [formGroup]="userDataForm">
  <mat-card formGroupName="shippingAddress">
    <mat-card-header>
      <mat-card-title>Cím</mat-card-title>
      <mat-card-subtitle>Szállítási</mat-card-subtitle>
    </mat-card-header>
    <div fxLayout="column">

      <mat-form-field appearance="outline">
        <mat-label>Város</mat-label>
        <input matInput formControlName="city">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Utca</mat-label>
        <input matInput formControlName="street">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Házszám</mat-label>
        <input matInput formControlName="number">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Emelet</mat-label>
        <input matInput formControlName="floor">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Iranyitószám</mat-label>
        <input matInput formControlName="postcode">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Ország</mat-label>
        <input matInput formControlName="country">
      </mat-form-field>
    </div>
  </mat-card>
</form>
