<div class="login-wrapper" fxLayout="column" fxLayoutAlign="center center">

  <mat-card class="box mat-elevation-z5">

    <mat-card-header [style.margin-bottom]="'2%'">
      <mat-card-subtitle>Új jelszó</mat-card-subtitle>
    </mat-card-header>

    <form class="login-form" [formGroup]="resetPassForm" (ngSubmit)="onSubmit()">
      <mat-card-content>
        <mat-form-field class="form-full-width" appearance="outline">
          <mat-label>E-mail cím</mat-label>
          <input matInput placeholder="xy@gmail.com" formControlName="email">
          <mat-hint>
            <small *ngIf="mailSent">Elküldve! Nézze meg a postafiókját</small>
          </mat-hint>
          <mat-hint>
            <small *ngIf="mailNotSent">Rossz e-mail cím!</small>
          </mat-hint>
        </mat-form-field>
      </mat-card-content>

      <button mat-stroked-button color="primary" class="btn-block" [disabled]="resetPassForm.invalid" >Reset</button>
    </form>
  </mat-card>
</div>
