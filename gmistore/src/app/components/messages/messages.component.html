<div class="containerX" fxLayoutAlign="center" [style.margin-top]="'25px'" [style.margin-bottom]="'25px'">
  <mat-card class="mat-elevation-z4" fxLayout="row wrap" fxLayoutGap="10px" fxLayout.lt-md="column" fxFlex.lt-md="100"
            fxFlex.lg="80" fxLayoutAlign="space-evenly start" fxFlex.md="80">

    <mat-tab-group fxFlex="100" animationDuration="1000ms" fxLayout="column">

      <mat-tab label="Bejövő üzenetek ( {{ unreadIncomingCount }} új )" fxLayout="column" fxFlex="100">
        <div fxFlex="100" fxLayout="column">

          <mat-expansion-panel *ngFor="let message of incomingMessages" fxFlex="100"
                               (opened)="setMessageRead(message)">
            <mat-expansion-panel-header>
              <mat-panel-title [ngClass]="{'unread': !message.read}">
                {{ message.sender }}
              </mat-panel-title>
              <mat-panel-description [ngClass]="{'unread': !message.read}">
                {{ message.subject }}
              </mat-panel-description>
            </mat-expansion-panel-header>

            <mat-card-subtitle>{{ formatMessageSentDate(message.timestamp) }}</mat-card-subtitle>
            <br>
            <mat-card-title>{{ message.subject }}</mat-card-title>
            <br>
            <p>{{ message.content }}</p>

            <mat-card-actions>
              <button mat-stroked-button color="primary">
                <mat-icon>reply</mat-icon>
                Válasz
              </button>

              <button mat-stroked-button color="warn">
                <mat-icon>delete</mat-icon>
                Törlés
              </button>

            </mat-card-actions>
            <mat-divider class="divider-primary-colored"></mat-divider>
          </mat-expansion-panel>

        </div>
      </mat-tab>

      <mat-tab label="Kimenő üzenetek" fxLayout="column">
      </mat-tab>

    </mat-tab-group>

  </mat-card>
</div>
