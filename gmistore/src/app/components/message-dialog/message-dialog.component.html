<h1 mat-dialog-title>Üzenet küldés neki: {{ data?.receiver }}</h1>
<div mat-dialog-content>
  <form [formGroup]="messageForm" fxLayout="row wrap">

    <mat-form-field fxFlex="100" appearance="outline">
      <mat-label>Tárgy</mat-label>
      <label>
        <input matInput placeholder="" formControlName="subject" required>
      </label>
      <mat-hint>Maximum 100 karakter!</mat-hint>
      <mat-error *ngIf="messageForm.get('subject').invalid && messageForm.get('subject').value?.length > 100">
        Maximum 100 karakter!
      </mat-error>

      <mat-error *ngIf="messageForm.get('subject').invalid && messageForm.get('subject').value?.length < 3">
        Minimum 3 karakter!
      </mat-error>
    </mat-form-field>

    <mat-form-field fxFlex="100" appearance="outline">
      <mat-label>Üzenet</mat-label>
      <textarea matTextareaAutosize [matAutosizeMaxRows]="20" rows="10" matInput placeholder=""
                formControlName="content" required></textarea>
      <mat-error *ngIf="messageForm.get('content').invalid && messageForm.get('content').value?.length > 3000">
        Maximum 3000 karakter!
      </mat-error>

      <mat-error *ngIf="messageForm.get('content').invalid && messageForm.get('content').value?.length < 10">
        Minimum 10 karakter!
      </mat-error>
    </mat-form-field>

  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()" cdkfocusinitial>Vissza</button>
  <button mat-button [mat-dialog-close]="onSubmit()">Küldés</button>
</div>
