<mat-sidenav-container fxLayout="row" class="sidenav-container" fxLayoutAlign="space-between">
  <mat-sidenav [fixedTopGap] fxLayout="column" mode="side" opened="true">
    <mat-nav-list>
      <mat-list-item [routerLink]="'/admin/dashboard'">
        <mat-icon mat-list-icon>dashboard</mat-icon>
        <h4 mat-line fxHide.lt-md="true">Dashboard</h4>
      </mat-list-item>
      <mat-list-item [routerLink]="'/admin/user'">
        <mat-icon mat-list-icon>person</mat-icon>
        <h4 mat-line fxHide.lt-md="true">Users</h4>
      </mat-list-item>
      <mat-list-item  [routerLink]="'/admin/product'">
        <mat-icon mat-list-icon>devices_other</mat-icon>
        <h4 mat-line fxHide.lt-md="true">Products</h4>
      </mat-list-item>
      <mat-list-item  [routerLink]="'/admin/categories'">
        <mat-icon mat-list-icon>category</mat-icon>
        <h4 mat-line fxHide.lt-md="true">Categories</h4>
      </mat-list-item>
      <mat-list-item  [routerLink]="'/admin/orders'">
        <mat-icon mat-list-icon>list_alt</mat-icon>
        <h4 mat-line fxHide.lt-md="true">Orders</h4>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="dashboard-content" fxFlex="100">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
