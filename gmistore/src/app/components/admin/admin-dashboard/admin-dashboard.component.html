<div class="grid-container">
  <mat-progress-bar mode="indeterminate" *ngIf="!chartData"></mat-progress-bar>
  <div class="dashboard-card-content" fxLayout="row wrap" fxLayoutAlign="center">
    <mat-card class="dashboard-card-registered" fxFlex.gt-sm="90">
      <mat-card-header>
        <mat-card-title>Új regisztrált vásárlók</mat-card-title>
        <mat-card-subtitle>nap szerint</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <canvas id="registered-users" #lineChart>{{ chart }}</canvas>
      </mat-card-content>
    </mat-card>
  </div>
</div>
