<h1 mat-dialog-title>Megerősítés szükséges</h1>
<div mat-dialog-content>
  <p>Biztosan törölni szeretnéd?</p>
  <p>{{ data?.name }}</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()" cdkfocusinitial>Vissza</button>
  <button mat-button [mat-dialog-close]="true">Törlés</button>
</div>
