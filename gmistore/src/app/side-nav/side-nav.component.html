<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-sidenav-container class="sidenav-container" [hasBackdrop]="true">
<!--                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">-->
    <mat-sidenav #drawer class="sidenav" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56"
                 [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
                 [mode]="mobileQuery.matches ? 'over' : 'side'">
      <mat-toolbar>Menu</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item [routerLink]="'/product-list'">Termékek</a>
        <a mat-list-item href="#">Link 2</a>
        <a mat-list-item href="#">Link 3</a>
        <a mat-list-item (click)="logout()" *ngIf="authenticatedUser">Kijelentkezés</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>

      <mat-toolbar color="primary">
        <mat-toolbar-row>
          <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
            <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
          </button>
          <span>GMI store</span>
          <span class="spacer"></span>
          <a mat-button [routerLink]="'/register'" *ngIf="!authenticatedUser">Regisztráció</a>

          <button mat-icon-button [routerLink]="'/my-account'" *ngIf="authenticatedUser">
            <mat-icon>face</mat-icon>
          </button>
          <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
            <mat-icon aria-hidden="false" aria-label="Favorites" [matBadge]="favoriteItems" matBadgeSize="medium"
                      matBadgeOverlap="false">favorite
            </mat-icon>
          </button>
          <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon" id="cart-icon">
            <mat-icon [matBadge]="itemsInCart" matBadgeSize="medium" matBadgeOverlap="false">shopping_cart</mat-icon>
          </button>
        </mat-toolbar-row>
      </mat-toolbar>
      <main class="main-page">
        <ng-content></ng-content>
      </main>
      <app-footer></app-footer>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
